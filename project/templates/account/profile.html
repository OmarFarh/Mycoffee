{% extends 'base.html' %}

{% block title %} My Profile {% endblock title %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
        <h2 class="text-center">Profile</h2>
        <hr>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" required value="{{user.first_name}}" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" required value="{{user.last_name}}" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required value="{{user.profile.address}}" disabled>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" required value="{{user.profile.city}}" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputZip">Countery</label>
                <input type="text" class="form-control" id="inputZip" required value="{{user.profile.country}}" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly class="form-control" id="inputUsername" placeholder="ahmed" required value="{{user.username}}" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" readonly class="form-control" id="inputEmail" placeholder="name@example.com" required value="{{user.email}}" disabled>
            </div>
        </div>

        <a class="btn btn-warning" href="{% url 'Update' %}">Update Info</a>
</div>

{% endblock content %}
