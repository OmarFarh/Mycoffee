{% extends 'base.html' %}

{% block title %} Payment {% endblock title %}

{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Chickout</h2>
        <hr>

        <h4>
            Order Number: <span style="background-color: rgb(242, 255, 0);">{{order.id}}</span>
            <hr>
            Price: <span style="background-color: rgb(242, 255, 0);">{{total}}</span>
            <hr>
            Total Items: <span style="background-color: rgb(242, 255, 0);">{{count}}</span>
            <hr>
            <a href="{% url 'Cart' %}" class="btn btn-outline-warning ">Go To Card</a>
        </h4>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">Address</label>
                <input type="text" class="form-control" id="inputFirstName" required value="{{user.profile.address}}" name="address">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Phone</label>
                <input type="text" class="form-control" id="inputLastName" required name="phone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Card Number</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="" required name="cardnumber">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword">Expire</label>
                <input type="text" class="form-control" id="inputPassword" required name="expire">
            </div>
            <div class="form-group col-md-2">
                <label for="inputPassword">CVV</label>
                <input type="text" class="form-control" id="inputPassword" required name="cvv">
            </div>
        </div>
        <button type="submit" class="btn btn-warning" name="submet">payment</button>
    </form>

</div>

{% endblock content %}
